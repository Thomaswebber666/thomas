<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Webber</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .moving-text {
            font-size: 4rem;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: move 12s ease-in-out infinite, glow 4s ease-in-out infinite alternate;
            white-space: nowrap;
        }

        @keyframes move {
            0% { transform: translateX(-100px); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(-100px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 170, 0, 0.4); }
        }

        /* Responsive adjustment */
        @media (max-width: 768px) {
            .moving-text {
                font-size: 2.5rem;
            }
            @keyframes move {
                0% { transform: translateX(-60px); }
                50% { transform: translateX(60px); }
                100% { transform: translateX(-60px); }
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="moving-text">Thomas Webber</div>
</body>
</html>
